<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congrats!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: var(--text);
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px var(--text);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: var(--border);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>ðŸŽ‰ Congratulations, you logged in successfully!</h1>
    <button class="btn" onclick="window.location.href='index.html'">Log out</button>
  </div>
</body>
</html>
